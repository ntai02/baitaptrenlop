<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Chuyen doi nhiet do</label>
        <input id="doF" type="number" placeholder="F"
               oninput="doC(this.value)"
               onchange="doC(this.value)">
    </p>
    <p>Celsius:<span id="outputCelsius"></span> </p>
</form>
<script>
    function doC(valNum) {
        valNum = parseFloat(valNum)
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 1) {
            return false
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    let count = 0
    let i = 2
    while (i < 1000) {
        if (isPrime(i))
            console.log(i)
        count++
    }
</script>
</body>
</html>

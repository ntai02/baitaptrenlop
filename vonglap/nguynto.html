<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime() {
        let count = 0;
        let N = 2
        while (count < 20){
            if(N < 2){
                alert(N + " khong phai la so nguyen to");
                return;
            }
            let i = 2;
            while (i < N) {
                if (N % i === 0) {
                    alert(N + " khong phai la so nguyen to");
                    return; //End
                }

                i = i + 1;
            }
        }


        alert(N + " là số nguyên tố");
    }
</script>

</body>
</html>
